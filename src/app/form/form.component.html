<form>
    <div class="form-group">
      <label for="exampleInputEmail1">First Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" 
          aria-describedby="emailHelp" placeholder="Enter email"
          [(ngModel)] = "student.firstName"  [ngModelOptions]="{standalone: true}"  >
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Last Name</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name"
      [(ngModel)] = "student.lastName" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group ">
        <label for="exampleCheck1">City</label>
      <input type="input" class="form-control" id="exampleCheck1" placeholder="City"
      [(ngModel)] = "student.city"  [ngModelOptions]="{standalone: true}">
      
    </div>
    <button type="button" class="btn btn-primary" (click) = "clickSubmit()">Submit</button>
  </form>
