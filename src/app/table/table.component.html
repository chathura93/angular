<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">City</th>
      </tr>
    </thead>
    <tbody>
   
    
      <tr *ngFor = "let student of studentArray ; index as i">
        <td>{{i+1}}</td>
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
        <td>{{student.city}}</td>
      </tr>
    </tbody>
  </table>
